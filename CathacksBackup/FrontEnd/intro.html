<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to URL Checker</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
    <style>
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: gray;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .intro-box {
            background-color: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            text-align: center;
        }

        h1 {
            margin-bottom: 16px;
            font-size: 28px;
            color: #333;
        }

        p {
            font-size: 16px;
            color: #555;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .start-button {
            padding: 12px 24px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
            text-decoration: none;
            display: inline-block;
        }

            .start-button:hover {
                background-color: #0056b3;
            }
    </style>
</head>
<body>
    <div class="intro-box">
        <h1>Welcome to Bright Feed</h1>
        <p>
            This tool helps you analyze youtube videos and subreddits for safety concerns like AI-generated content,
            offenive speech and hurtful language. Click below to get started.
        </p>
        <a href="example.html" class="start-button">Get Started</a>
    </div>
</body>
</html>
