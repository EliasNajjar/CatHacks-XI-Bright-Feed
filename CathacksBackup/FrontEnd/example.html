<!DOCTYPE html>
<link rel="stylesheet" href="style.css">
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reddit Moderation</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Reddit Checker</h1>
        
        <div class="form-group">
            <label for="input">Input a SubReddit to check</label>
            <input type="text" id="input" placeholder="example: learnpython">
        </div>

        <div class="form-group">
            <label for="to-check-for">Check for:</label>
            <select id="to-check-for">
                <option value="AI Generated Content">AI Generated Content</option>
                <option value="Offensive Speech">Offensive Speech</option>
                <option value="Harmful Content">Harmful Content</option>
            </select>
        </div>

        <div class="button-group">
            <button onclick="check()">Check</button>
        </div>

        <div class="output-window" id="AI Output">
            <p><em>Your results will appear here...</em></p>
        </div>

    <script src="web_index.js"></script>
</body>
</html>
