<!DOCTYPE html>
<link rel="stylesheet" href="style.css">
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bright</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Bright Feed</h1>
        
        <div class="form-group">
            <label for="input">Input a SubReddit name or Youtube URL</label>
            <input type="text" id="input" placeholder="example: learnpython">
        </div>

        <div class="form-group">
            <label for="to-check-for">Check for:</label>
            <select id="to-check-for">
                <option value="AI Generated Content">AI Generated Content</option>
                <option value="Offensive Speech">Offensive Speech</option>
                <option value="Harmful Content">Harmful Content</option>
            </select>
        </div>

        <div class="button-group">
            <button onclick="check()">Check</button>
        </div>

        <div class="output-window" id="AI Output">
            <p><em>Your results will appear here...</em></p>
        </div>

        <div class="password-section">
            <h2>Password Verification</h2>
            <form id="passwordForm">
                <label for="password">Enter Password:</label>
                <input type="password" id="password" name="password" required>
                <input type="submit" value="Verify Password">
            </form>

            <div id="passwordMessage" class="message"></div>
        </div>

        <script>
            // Predefined password for verification
            const predefinedPassword = "secret123"; // Predefined password
    
            // Function to handle password form submission
            document.getElementById("passwordForm").addEventListener("submit", function(event) {
                event.preventDefault(); // Prevents the form from refreshing the page
    
                const userPassword = document.getElementById("password").value;
                const messageDiv = document.getElementById("passwordMessage");
    
                // Check if the password matches
                if (userPassword === predefinedPassword) {
                    messageDiv.style.color = "green";
                    messageDiv.textContent = "Access Granted!";
                } else {
                    messageDiv.style.color = "red";
                    messageDiv.textContent = "Incorrect Password. Please try again.";
                }
    
                // Clear the password input field
                document.getElementById("password").value = "";
            });
        </script>
        
    <script src="web_index.js"></script>
</body>
</html>
